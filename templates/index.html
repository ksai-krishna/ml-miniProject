<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry and Creative Writing Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            justify-content: center;
        }
        h1 {
            background-color: #4a7dff;
            color: #fff;
            padding: 20px 0;
            width: 100%;
            text-align: center;
            margin: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px; /* Space for fixed header */
            text-align: center;
            width: 90%;
            max-width: 900px;
        }
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .button-container a {
            background-color: #4a7dff;
            color: #fff;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            display: inline-block;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
            margin: 10px;
        }
        .button-container a:hover {
            background-color: #357abd;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }
        .button-container a:active {
            background-color: #2b5c9c;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2) inset;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h1>Poetry and Creative Writing Generator</h1>
    <div class="main-content">
        <div class="button-container">
            <a href="/poetry">Generate Poetry</a>
            <a href="/kannada_poems">Kannda Poetry</a>
            <a href="/creative_writing">Generate Creative Writing</a>
        </div>
    </div>
</body>
</html>
